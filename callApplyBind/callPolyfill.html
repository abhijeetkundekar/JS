  <body>
    <h1>Call</h1>
    <script src="call.js"></script>
  </body>
  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age;

      this.describe = function () {
        console.log("pizza  is coming for " + this.name);
      };

      this.describe2 = function (location) {
        console.log(
          `${this.name} is coming for pizza to the location ${location}`
        );
      };
    }
    const p1 = new Person("adam", 24);
    p1.describe();
    p1.describe2("belgaum");

    function Person2(name, age) {
      this.name = name;
      this.age = age;
    }

    const p2 = new Person2("abhi", 35);

    Function.prototype.myCall = function (context, ...args) {
      console.log(typeof this);
      if (typeof this != "function") {
        throw new Error("this must be the type of function");
      }
      context.myfunction = this;
      context.myfunction(args);
    };
    p1.describe.myCall(p2);
  </script>
</html>
