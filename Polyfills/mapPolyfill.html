<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>map Polyfill</h1>
  </body>
  <script>
    let numbers = [4, 2, 3, 5];
    let newArr = numbers.map(function (num) {
      return num * 2;
    });
    //console.log(newArr);

    Array.prototype.myMap = function (cb) {
      if (typeof cb != "function") {
        throw new Error("cb is not a funtion");
      }
      let newArr = [];
      for (let i = 0; i < this.length; i++) {
        newArr.push(cb(this[i], i));
      }
      return newArr;
    };
    let polyArr = numbers.myMap(function (num, i) {
      return num * (i + 1);
    });
    console.log("poly arr is ", polyArr);
  </script>
</html>
